<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hanado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <div class="main">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container py-2">
            <a class="navbar-brand" href="#"
              ><img
                src="assets/Images/logo.png"
                alt="hanado"
                style="height: 28px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Abous Us</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Delivery</a>
                </li>
              </ul>
              <form
                class="d-flex align-items-center position-relative"
                role="search"
              >
                <input
                  class="form-control me-2 rounded-pill ps-5"
                  type="search"
                  placeholder="Cappuccino"
                  aria-label="Capuccino"
                />
                <i class="ai-search fs-3 position-absolute start-0 ps-2"></i>
                <i class="ai-cart fs-4"></i>
              </form>
            </div>
          </div>
        </nav>
        <div class="left">
          <h2 class="main-text">
            Enjoy your <span style="color: #f6951e">coffee</span> <br />
            before your activity
          </h2>
          <div id="image-container">
            <img src="assets/Images/coffe-glass.png" alt="" id="coffee-image" />
          </div>
          <p class="desk-text">
            Boost your productivity and build your <br />
            mood with a glass of coffee in the morning
          </p>
        </div>
        <div class="right"></div>
      </header>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
